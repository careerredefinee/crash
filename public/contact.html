<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Career Redefine</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="/">Career Redefine</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/courses">Courses</a></li>
          <li class="nav-item"><a class="nav-link active" href="/contact">Contact</a></li>
          <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="pt-5" style="padding-top: 80px;">
    <section class="py-5" style="background: linear-gradient(90deg, rgba(15, 132, 180, 0.9) 0%, rgba(10, 92, 125, 0.95) 100%); color: white;">
      <div class="container text-center">
        <h1 class="display-6 fw-bold mb-2">Contact Us</h1>
        <p class="lead mb-0">We'd love to hear from you</p>
      </div>
    </section>

    <section class="py-5">
      <div class="container">
        <div class="row g-4">
          <div class="col-lg-7">
            <div class="card shadow-sm">
              <div class="card-body">
                <h4 class="mb-3">Send us a message</h4>
                <form id="contactForm">
                  <div class="row g-3">
                    <div class="col-md-6">
                      <label class="form-label">Name</label>
                      <input type="text" class="form-control" id="cName" required>
                    </div>
                    <div class="col-md-6">
                      <label class="form-label">Gmail</label>
                      <input type="email" class="form-control" id="cEmail" required>
                    </div>
                    <div class="col-md-6">
                      <label class="form-label">Phone</label>
                      <input type="tel" class="form-control" id="cPhone" required>
                    </div>
                    <div class="col-12">
                      <label class="form-label">Message</label>
                      <textarea class="form-control" id="cMessage" rows="4" required></textarea>
                    </div>
                    <div class="col-12 d-grid">
                      <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="col-lg-5">
            <div class="card shadow-sm h-100">
              <div class="card-body d-flex flex-column justify-content-center align-items-center">
                <h4 class="mb-3">Connect</h4>
                <div class="d-flex gap-3">
                  <a class="btn btn-light rounded-circle shadow-sm" style="width:48px;height:48px;display:flex;align-items:center;justify-content:center;" target="_blank" href="https://wa.me/919535713363?text=Hi%20Career%20Redefine!" aria-label="WhatsApp">
                    <i class="fab fa-whatsapp text-success fs-4"></i>
                  </a>
                  <a class="btn btn-light rounded-circle shadow-sm" style="width:48px;height:48px;display:flex;align-items:center;justify-content:center;" target="_blank" href="https://www.facebook.com/profile.php?id=61564699643555" aria-label="Facebook">
                    <i class="fab fa-facebook text-primary fs-4"></i>
                  </a>
                  <a class="btn btn-light rounded-circle shadow-sm" style="width:48px;height:48px;display:flex;align-items:center;justify-content:center;" target="_blank" href="https://www.instagram.com/career_redefine.ai/" aria-label="Instagram">
                    <i class="fab fa-instagram text-danger fs-4"></i>
                  </a>
                  <a class="btn btn-light rounded-circle shadow-sm" style="width:48px;height:48px;display:flex;align-items:center;justify-content:center;" href="mailto:info@careerredefine.com" aria-label="Email">
                    <i class="fas fa-envelope text-secondary fs-4"></i>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer class="bg-dark text-white py-4 mt-auto">
    <div class="container">
      <div class="row">
        <div class="col-lg-4 mb-4">
          <h6 class="fw-bold mb-3">Quick Links</h6>
          <ul class="list-unstyled">
            <li><a href="/" class="text-white-50 text-decoration-none">Home</a></li>
            <li><a href="/courses" class="text-white-50 text-decoration-none">Courses</a></li>
            <li><a href="/contact" class="text-white-50 text-decoration-none">Contact</a></li>
            <li><a href="/about" class="text-white-50 text-decoration-none">About</a></li>
          </ul>
        </div>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/common.js"></script>
  <script src="/js/contact.js"></script>
</body>
</html>
